    <script>
        function downloadFile(filepath) {
            var link = document.createElement('a');
            link.href = filepath;
            link.download = filepath.substr(filepath.lastIndexOf('/') + 1);
            link.style.display = 'none';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
