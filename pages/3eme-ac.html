  <script>
    // Expand/collapse functionality
    function toggleSection(sectionId) {
      const sectionContent = document.getElementById(sectionId);
      const toggleButton =
        sectionContent.previousElementSibling.querySelector("span svg");

      if (sectionContent.classList.contains("hidden")) {
        sectionContent.classList.remove("hidden");
        toggleButton.innerHTML =
          '<path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14" />';
      } else {
        sectionContent.classList.add("hidden");
        toggleButton.innerHTML =
          '<path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />';
      }
    }

    // Download file functionality
    function downloadFile(url) {
      window.open(url, "_blank");
    }
  </script>

<script>
  document.getElementById('profileImage').addEventListener('click', () => {

  document.getElementById('closeStories').addEventListener('click', () => {

  const stories = [
    // {
    //   id: 1,
    //   content: "مرحبًا بكم في موقعي! أنا سعيد جدًا بأنكم هنا، وسأقوم بتحديث المحتوى بشكل مستمر، فابقوا على تواصل! 📚✨",

    // },

    //   id: 3,

    // },
    {
      id: 4,
      content:
        "📄 Examen local 3ème année collège: 2024<br>انقر على الزر أدناه لتنزيل الامتحان 👇",
      button: {
        label: "تحميل الامتحان",
        link: "https://drive.google.com/file/d/1SijZ6VXA3Iz82tSEhxRwgQ1nxqpCzg5m/view?usp=sharing",
      },
    },
  ];

  let currentStory = 0;

  function updateStory() {
    const storyContent = document.getElementById('storyContent');
    const story = stories[currentStory];

    if (story.button) {
      storyContent.innerHTML = `
      <div>
        <p>${story.content}</p></br>
        </br>
        </br>
        <a href="${story.button.link}" target="_blank" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">
          ${story.button.label}
        </a>
        
      </div>
      `;
    } else {
      storyContent.innerHTML = `<p>${story.content}</p>`;
    }
  }

  document.getElementById('prevStory').addEventListener('click', () => {
    if (currentStory > 0) {
      currentStory--;
      updateStory();
    }
  });

  document.getElementById('nextStory').addEventListener('click', () => {
    if (currentStory < stories.length - 1) {
      currentStory++;
      updateStory();
    }
  });

  // Initialize first story
  updateStory();
</script>
